name: Auto Commit

on:
  schedule:
    - cron: "0 0 * * *"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set Git Config
        run: |
          git config --global user.name "DomathID"
          git config --global user.email "admin@yukinoshita.web.id"

      - name: Update File
        run: |
          # Menghasilkan emotikon acak
          emoticons=("ðŸ˜Š" "ðŸŽ‰" "ðŸŒŸ" "ðŸ”¥" "ðŸ’«" "ðŸŒˆ")
          random_emoticon=${emoticons[$RANDOM % ${#emoticons[@]}]}
          
          # Mengubah file dengan emotikon acak
          echo "$random_emoticon" >> file.txt

      - name: Commit Changes
